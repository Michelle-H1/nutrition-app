<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Nutrition App</title>
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<script type="text/javascript" src="jScripts/myScript.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div class="flex v-screen w-screen p-20">
		<div class="box m-auto content-center items-center">
			<h1
				class="title bg-cyan-500 rounded-tl-lg rounded-tr-lg max-w-sm md:text-center text-3xl text-slate-100 p-5">
				Nutrition Calculator</h1>
			<form class="p-8 bg-cyan-700 max-w-sm rounded-bl-lg rounded-br-lg">
				<table>

					<tr>
						<td><label class="block text-slate-50 text-lg pr-7" for="genderName">Gender</label>
						</td>
						<td><select id="gender" onchange="femaleCheckbox()">
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</td>
					</tr>

					<tr>
						<td><label class="text-slate-50 text-lg" for="age">Age</label></td>
						<td><input type="text" id="age"></td>
					</tr>
					<tr>
						<td><label class="text-slate-50 text-lg" for="weight">Weight<span> (kg)</span></label></td>
						<td><input type="text" id="weight"></td>
					</tr>
					<tr>
						<td><label class="text-slate-50 text-lg" for="height">Height<span> (cm)</span></label></td>
						<td><input type="text" id="height"></td>
					</tr>
					<tr>
						<td><label class="text-slate-50 text-lg pr-3" for="activity">Activity</label></td>
						<td><select id="activity" name="activity">
								<option value="sedentary" id="sendentary">Sedentary</option>
								<option value="lightActive" id="lightActive">Lightly active</option>
								<option value="modActive" id="modActive">Moderately active</option>
								<option value="heavyActive" id="heavyActive">Heavily active</option>
								<option value="athlete" id="athlete">Athlete</option>
							</select>
						</td>
					</tr>

					<tr>
						<td></td>
						<td><label class="text-slate-50 text-lg pr-2" for="pregnant">Pregnant</label>
							<input type="checkbox" id="pregnant">
						</td>
					</tr>
					<tr>

					</tr>
				</table>
				<td><button class="mt-4 bg-cyan-500 hover:bg-gray-400 text-white py-2 px-4 rounded" type="button"
						id="reset">Reset</button></td>
				<td><button class="mt-4 bg-cyan-500 hover:bg-gray-400 text-white py-2 px-4 rounded" type="button"
						id="calculate">Calculate</button></td>
			</form>
		</div>
	</div>
	<!--Nutrional TDEE BMR BMI-->

	<!--Separate nutritonal info -->
	<div class="flex w-screen" id="displayInfo">

		<div class="m-auto w-5/6 p-4">
			<div class="flex justify-around">
				<div class="font-bold text-gray-700 rounded-full border-2 border-indigo-200 bg-white flex items-center justify-center"
					style="height: 100px; width: 100px; font-size: 20px;" id="bmr"></div>

				<div class="font-bold text-gray-700 rounded-full border-2 border-cyan-200 bg-white flex items-center justify-center"
					style="height: 100px; width: 100px; font-size: 20px;" id="tdee"></div>

				<div class="font-bold text-gray-700 rounded-full border-2 bg-white flex items-center justify-center"
					style="height: 100px; width: 100px; font-size: 20px;" id="bmi"></div>
			</div>

			<div class="flex justify-around">
				<div class="font-bold text-gray-700 pt-2">BMR <i class="bmr fa-solid fa-circle-info"
						title="Basal Metabolic Rate - Calories required for body to function"></i></div>
				<div class="font-bold text-gray-700 pt-2">TDEE <i class="tdee fa-solid fa-circle-info"
						title="Total Daily Energy Expenditure - Total amount of calories needed to mantain current weight"></i>
				</div>
				<div class="font-bold text-gray-700 pt-2">BMI <i class="bmi fa-solid fa-circle-info"
						title="BMI - Indicates levels between a range "></i></div>
			</div>
			<div class="m-auto sm:w-5/6 w-full rounded grid content-evenly p-4 sm:text-lg text-sm">
				<table class="border-separate border border-slate-400 bg-slate-50">
					<thead>
						<tr>
							<th colspan="2" class="border border-slate-300 ...">General</th>
							<th colspan="2" class="border border-slate-300 ...">Vitamins</th>
							<th colspan="2" class="border border-slate-300 ...">Minerals</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="">Calories</td>
							<td class="" id="calories"></td>
							<td class="">Vitamin D</td>
							<td class="" id="vitD"></td>
							<td class="">Iron</td>
							<td class="" id="iron"></td>
						</tr>
						<tr>
							<td class="">Water</td>
							<td class="" id="water"></td>
							<td class="">Vitamin C</td>
							<td class="" id="vitC"></td>
							<td class="">Magnesium</td>
							<td class="" id="magnesium"></td>
						</tr>
						<tr>
							<td class="">Protein</td>
							<td class="" id="protein"></td>
							<td class="">Vitamin A</td>
							<td class="" id="vitA"></td>
							<td class="">Calcium</td>
							<td class="" id="calcium"></td>
						</tr>
						<tr>
							<td class="">Fibre</td>
							<td class="" id="fibre"></td>
							<td class="">Folate</td>
							<td class="" id="folate"></td>
							<td class="">Zinc</td>
							<td class="" id="zinc"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
