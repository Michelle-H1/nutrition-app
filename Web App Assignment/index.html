<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Nutrition App</title>
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<script type="text/javascript" src="jScripts/myScript.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div class="flex v-screen p-20">
		<div class="m-auto">
			<h1 class=" bg-cyan-400 rounded-tl-lg rounded-tr-lg max-w-sm md:text-center font-semibold text-3xl text-slate-50 ">Nutrition Calculator</h1>
			<form class="p-6 bg-cyan-800 max-w-sm rounded-bl-lg rounded-br-lg">
				<table>

					<tr>
						<td><label class="block text-slate-50 text-lg font-semibold" for="genderName">Gender</label>
						</td>
						<td><select id="gender">
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</td>
					</tr>

					<tr>
						<td><label class="text-slate-50 text-lg font-semibold" for="age">Age</label></td>
						<td><input type="text" id="age" placeholder="50"></td>
					</tr>
					<tr>
						<td><label class="text-slate-50 text-lg font-semibold" for="weight">Weight</label></td>
						<td><input type="text" id="weight" placeholder="70kg"></td>
					</tr>
					<tr>
						<td><label class="text-slate-50 text-lg font-semibold" for="height">Height</label></td>
						<td><input type="text" id="height" placeholder="180cm"></td>
					</tr>
					<tr>
						<td><label class="text-slate-50 text-lg font-semibold pr-3" for="activity">Activity</label></td>
						<td><select id="activity" name="activity">
								<option value="sedentary" id="sendentary">Sedentary</option>
								<option value="lightActive" id="lightActive">Lightly active</option>
								<option value="modActive" id="modActive">Moderately active</option>
								<option value="heavyActive" id="heavyActive">Heavily active</option>
								<option value="athlete" id="athlete">Athlete</option>
							</select>
						</td>
					</tr>

					<tr>
						<td></td>
						<td><label class="text-slate-50 text-lg pr-2" for="pregnant">Pregnant</label>
							<input type="checkbox" id="pregnant" disabled="true">
						</td>
					</tr>
					<tr>
						<td><button class="mt-4 bg-cyan-400 hover:bg-gray-400 text-white font-bold py-2 px-4 rounded"
							type="button" id="reset">Reset</button></td>
						<td><button class="mt-4 bg-cyan-400 hover:bg-gray-400 text-white font-bold py-2 px-4 rounded"
								type="button" id="calculate">Calculate</button></td>
					</tr>
				</table>
			</form>
		</div>	
		</div>
	<!--Nutrional TDEE BMR BMI-->

	<!--Separate nutritonal info -->
	<div class="flex w-screen" id="displayInfo">
	
		<div class="m-auto w-2/3 bg-slate-50 p-4">
			<div class="flex justify-around">
				<div class="font-bold text-gray-700 rounded-full border-2 border-indigo-200 bg-white flex items-center justify-center"
					style="height: 100px; width: 100px; font-size: 20px;" id="bmr"></div>

				<div class="font-bold text-gray-700 rounded-full border-2 border-indigo-200 bg-white flex items-center justify-center"
					style="height: 100px; width: 100px; font-size: 20px;" id="tdee"></div>

				<div class="font-bold text-gray-700 rounded-full border-2 border-indigo-200 bg-white flex items-center justify-center"
					style="height: 100px; width: 100px; font-size: 20px;" id="bmi"></div>
			</div>
	
			<div class="flex justify-around">
				<div class="font-bold text-gray-700 pt-2" >BMR <i class="fa-solid fa-circle-info" title="Basal Metabolic Rate - Calories required for body to function"></i></div>
				<div class="font-bold text-gray-700 pt-2">TDEE <i class="fa-solid fa-circle-info" title="Total Daily Energy Expenditure - Total amount of calories needed to mantain current weight"></i></div>
				<div class="font-bold text-gray-700 pt-2">BMI <i class="fa-solid fa-circle-info" title="BMI - Indicates levels between a range "></i></div>
			</div>
		<div class="m-auto w-2/3 bg-slate-50 rounded grid content-evenly p-4">
	<table class="border-separate border border-slate-400">
		<thead>
		  <tr>
			<th colspan="2" class="border border-slate-300 ...">General</th>		
			<th colspan="2" class="border border-slate-300 ...">Vitamins</th>	
			<th colspan="2" class="border border-slate-300 ...">Minerals</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<td class="">Calories</td>
			<td class="" id="calories"></td>
			<td class="">Vitamin D</td>
			<td class=""></td>
			<td class="">Iron</td>
			<td class=""></td>
		  </tr>
		  <tr>
			<td class="">Water</td>
			<td class="" id="water">test</td>
			<td class="">Vitamin C</td>
			<td class=""></td>
			<td class="">Magnesium</td>
			<td class=""></td>
		  </tr>
		  <tr>
			<td class="">Protein</td>
			<td class=""></td>
			<td class="">Vitamin A</td>
			<td class=""></td>
			<td class="">Calcium</td>
			<td class=""></td>
		  </tr>
		  <tr>
			<td class="">Fibre</td>
			<td class=""></td>
			<td class="">Folate</td>
			<td class=""></td>
			<td class="">Zinc</td>
			<td class=""></td>
		  </tr>
		</tbody>
	  </table>
	  </div>
	  </div>
